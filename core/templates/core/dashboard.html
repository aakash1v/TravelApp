{% extends 'core/base.html' %}
{% block title %} Dashboard {% endblock %}

{% block content %}
<div class="my-6">
  <h1 class="text-3xl font-bold text-stone-800 tracking-wide text-center mb-8 text-blue-950">
    Travel Options
  </h1>

  <div class="mx-4 md:mx-12 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
    {% for option in travel_options %}
      <a 
        href="{% url 'core:travel_search' option.type %}" 
        class="bg-violet-800 hover:bg-violet-600 text-white font-semibold text-lg sm:text-xl md:text-2xl text-center flex items-center justify-center rounded-2xl px-4 py-6 shadow-md transition-transform transform hover:scale-105"
      >
        {{ option.type }}
      </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
